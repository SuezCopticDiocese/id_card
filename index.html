<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100">
    <div id="app" class="app-container">
        <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-6 border border-gray-200">
            
            <!-- Loading State -->
            <div v-if="loading" class="text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Processing...</p>
            </div>

            <!-- Error State -->
            <div v-else-if="error" class="text-center py-10">
                <p class="text-red-500 font-bold text-xl">{{ error }}</p>
                <button @click="window.location.reload()" class="mt-4 text-blue-600 underline">Try Again</button>
            </div>

            <!-- VIEW 1: Public Profile -->
            <div v-else-if="currentView === 'profile'" class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">{{ info?.name }}</h1>
                <p class="text-gray-600 mt-2">{{ info?.location }}</p>
                <div class="mt-8">
                    <button @click="currentView = 'login'" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Sign in</button>
                </div>
            </div>

            <!-- VIEW 2: Login Form -->
            <div v-else-if="currentView === 'login'">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <input v-model="loginId" type="text" placeholder="ID" class="w-full p-3 mb-4 border rounded-lg">
                <input v-model="loginPassword" type="password" placeholder="Password" class="w-full p-3 mb-6 border rounded-lg">
                <button @click="handleLogin" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 mb-3">Login</button>
                <button @click="currentView = 'profile'" class="w-full text-gray-500 text-sm">Cancel</button>
            </div>

            <!-- VIEW 3: Dashboard (Dynamic Menu) -->
            <div v-else-if="currentView === 'dashboard'">
                <h2 class="text-xl font-bold mb-6 text-center">Main Menu</h2>
                <div class="grid gap-4">
                    <button v-for="item in menuItems" :key="item.id" 
                            @click="handleAction(item)"
                            class="flex items-center justify-between p-4 border rounded-xl hover:bg-gray-50 transition"
                            :class="{'text-red-600': item.action_type === 'LOGOUT'}">
                        <span class="font-medium">{{ item.label }}</span>
                        <span class="text-gray-400">â†’</span>
                    </button>
                </div>
            </div>

            <!-- VIEW 4: Change Password -->
            <div v-else-if="currentView === 'changePassword'">
                <h2 class="text-2xl font-bold mb-6 text-center">Update Password</h2>
                <input v-model="oldPassword" type="password" placeholder="Current Password" class="w-full p-3 mb-4 border rounded-lg">
                <input v-model="newPassword" type="password" placeholder="New Password" class="w-full p-3 mb-6 border rounded-lg">
                <button @click="updatePassword" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 mb-3">Save New Password</button>
                <button @click="currentView = 'dashboard'" class="w-full text-gray-500 text-sm">Back to Menu</button>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
